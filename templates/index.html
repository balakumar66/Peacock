<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .directory-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        .directory-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            flex: 1;
        }
        .directory-path {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            opacity: 0.95;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .change-dir-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .change-dir-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦š {{ title }}</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalDuration">0:00</div>
                    <div class="stat-label">Total Duration</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSize">0 MB</div>
                    <div class="stat-label">Total Size</div>
                </div>
            </div>
        </div>
        
        <div class="directory-bar">
            <div class="directory-info">
                <span>ðŸ“‚</span>
                <span class="directory-path" id="currentPath">{{ current_path or 'Not set' }}</span>
            </div>
            <button class="change-dir-btn" onclick="changeDirectory()">Browse Directory...</button>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search by title, filename, artist, album, comment...">
            </div>
            <button class="action-btn organize" onclick="showTitleOrganizer()">âœ¨ Organize Titles</button>
            <div class="filter-group">
                <button class="filter-btn active" data-sort="default">Default Order</button>
                <button class="filter-btn" data-sort="duration">By Duration</button>
                <button class="filter-btn" data-sort="date">By Date</button>
                <button class="filter-btn" data-sort="title">By Title</button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="recordingsTable">
                <thead>
                    <tr>
                        <th style="width: 30%;">Title</th>
                        <th style="width: 20%;">Filename</th>
                        <th>Duration</th>
                        <th>Size</th>
                        <th>Created</th>
                        <th>Modified</th>
                        <th>Comment</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Title Organizer Modal -->
    <div id="organizerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>âœ¨ Title Organizer</h2>
                <button class="close-modal" onclick="closeOrganizer()">Ã—</button>
            </div>
            <div id="organizerContent">
                <div class="loading">Loading suggestions...</div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeOrganizer()">Cancel</button>
                <button class="btn-primary" onclick="applySelectedSuggestions()">Apply Selected</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        // Initialize app with server data
        initializeApp({{ audio_data | tojson }});
        
        // Directory change function with native picker
        async function changeDirectory() {
            try {
                // First, try to open the native directory picker via server
                const browseResponse = await fetch('/api/browse_directory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const browseData = await browseResponse.json();
                
                if (!browseData.success) {
                    if (browseData.cancelled) {
                        // User cancelled the picker
                        return;
                    }
                    
                    // Fallback to manual input if native picker fails
                    const newPath = prompt('Native picker not available. Enter the path to your audio files directory:\n\nExamples:\nâ€¢ Windows: C:/Users/YourName/Music\nâ€¢ macOS: /Users/YourName/Music\nâ€¢ Linux: /home/yourname/Music');
                    
                    if (!newPath) return;
                    browseData.path = newPath.trim();
                }
                
                // Now apply the selected directory
                const response = await fetch('/api/change_directory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: browseData.path })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`Successfully loaded ${data.file_count} files from new directory`, 'success');
                    document.getElementById('currentPath').textContent = data.path;
                    // Reload the page to refresh with new data
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showNotification(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showNotification('Failed to change directory: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
